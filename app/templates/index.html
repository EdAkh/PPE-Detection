<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='/static/main.css' />
</head>
<body>
    <div class="grid-container">
        <div id="content-container" class="grid-item">
            <h1>PPE Detection Flask App</h1>
            <br>
            <form action="/uploadFile" method="post" enctype="multipart/form-data">
                <input type="file" name="uploaded-file">
                <input type="submit" value="Upload">
            </form>

            <!-- Add a button to trigger the /downloadFile route -->
            <form action="/downloadFile" method="post">
                <input type="text" name="image-url" placeholder="Image URL">
                <input type="submit" value="Download">
            </form>
            <br> 
            <p id="upload-status" style="color:blue;">Choose input media to upload</p>
            <div id="success-message" style="display:none;">
                <p style="color:green;">File uploaded successfully</p>
            </div>
            <button type="button" id="show-image">Show Image</button>
            <br>
            <div class="slidecontainer">
                <input type="range" name="confidence" id="confidenceSlider" min="0" max="1" step="0.01" value="0.5">
                <span id="confidenceValue">0.5</span>
            </div>
            <br>
            <form action="/detect_object" method="post">
                <input type="submit" value="Detect Object" />
            </form>
            <button type="button" id="show-annotated-image">Show Annotated Image</button>
        </div>
        <div id="image-container" class="grid-item">
            <!-- Use placeholders for the src attribute -->
            <img id="image-display" width="1000" height="640">
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
